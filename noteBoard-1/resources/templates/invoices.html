{% extends "base.html" %}
{% block content %}

<div class="row">
    <h1>Your invoices</h1>
    {% for invoice in invoice-list %}
        <p>
            <div>{{invoice.text}}</div>
            <form action="/invoices/delete" method="post">
                <p style="display:none">
                    <input name="id" id="id" value="{{invoice.id}}" />
                </p>
                <button type="submit">Close</button>
            </form>
        </p>
    {% endfor %}
</div>

{% endblock %}
